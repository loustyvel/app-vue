<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
    <h1>{{ title }}</h1>
    </div>
    <script>
        new Vue ({
            el : '#app',
            data : {
                title : "hello vue"
            }
        })
    </script>
</body>
</html>
